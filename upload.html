<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Завантаження зображення</title>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script>
			$(document).ready(function(){   
				$('#comment').keyup(function(){
					var $this = $(this);
					if($this.val().length > 200)
					$this.val($this.val().substr(0, 200));           
				});
			});
		</script>
	</head>
	<body>
		<div class="col-xs-4 col-md-4 col-md-offset-4">
			<form class="form-horizontal" action="upload.php" method="post" enctype="multipart/form-data">
				<br>
				<div class="form-group">
					<div class="col-sm-6">
						<input type="file" class="form-control" name="filename">
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-6">
						<input type="text" class="form-control" id="comment" name="comment" placeholder="Коментар до зображення">
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-6">
						<button type="submit" class="btn btn-default">Завантажити</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
